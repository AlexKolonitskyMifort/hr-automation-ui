<div class="actions-wrapper">
  <button mat-raised-button class="mb-20" (click)="back()">
    <mat-icon>keyboard_backspace</mat-icon>
    <span class="ml-10">Back</span>
  </button>
  <div class="gap-10">
    <div class="col-12 col-10-sm buttons-wrapper">
      <button mat-raised-button color="accent" (click)="mergeService.mergeCandidates()">
        <mat-icon>merge_type</mat-icon>
        <span class="ml-10">Merge candidates</span>
      </button>      
    </div>
  </div>
</div>
